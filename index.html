<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="public/images/favicon.svg" />
    <title>Hacker News</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- dÃ©but header -->

    <header>
        <div class="container header">
            <h1 class="main-header">Hacker News</h1>

        </div>
    </header>

    <!-- fin header -->


    <main>
        <div class="container main-flex">
        </div>
        </section>

                    <div class="stories-display-count">

                        <span>of</span>

                </div>
            </div>
        </section>
        </div>
    </main>
    <footer>
        <div class="container footer-flex">
            <p class="footer-author">Eda O.</p>
            <div class="social-links">
                <a class="social-link" href="https://github.com/edaozde" rel="noopener" target="_blank">

                </a>
